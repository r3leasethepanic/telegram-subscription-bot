[Unit]
Description=Telegram Subscription Bot
After=network.target

[Service]
User=ubuntu
WorkingDirectory=/home/ubuntu/telegram-subscription-bot
EnvironmentFile=/home/ubuntu/telegram-subscription-bot/deployment/.env
ExecStart=/home/ubuntu/telegram-subscription-bot/venv/bin/uvicorn bot.main:app \
    --host 0.0.0.0 --port 8000
Restart=always

[Install]
WantedBy=multi-user.target
